<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/flexbox.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>FishEye - PHOTOGRAPHE</title>
</head>
<body>
    <div class="photo-container">
        <header>
            <a href="../index.html">
                <img src="../public/img/logo/logo.png" alt="">
            </a>
        </header>
        <section class="header artist-infos df fd-r jc-sb">
            <div class="df fd-r">
                <div class="artist-infos__details">
                    <h1>Photographe inconnu</h1>
                    <span id="city" class="artist-infos__details__title">City</span><br/>
                    <span id="text" class="artist-infos__details__txt">Text</span><br/>
                    <nav id="nav">
                    </nav>
                </div>
                <div class="artist-infos__btn">
                    <div class="button button--static"><a href="#modal" class="modal-link">Contactez-moi</a></div>
                </div>
            </div>
            <div>
                <div class="artist-infos__pic">
                    <img id="img" class="picture-profil" src="#" alt="">
                </div> 
            </div>
        </section>

        </div>
        <aside id="modal" class="modal content display-none" aria-hidden="true" role="dialog" aria-modal="false" aria-labelledby="titlemodal">
            <div class="modal-wrapper js-modal-stop">
                <div class="modal-header df jc-sb">
                    <span>Contactez-moi</span>
                    <div class="js-modal-close"><img src="../public/img/logo/croix.png" />Fermer la boite modale</div>
                </div>
                <span id="name-modal" class="modal-photographer">Photographe inexistant</span>
                <div class="modal-body">
                    <form 
                    id=""
                    name=""
                    action=""
                    method=""
                    >
                        <div class="formData">
                            <label for="first" >Prénom</label><br>
                            <input
                            class="text-control"
                            type="text"
                            id="first"
                            name="first"
                            minlength="2"
                            required 
                            /><br>
                        </div>
                        <div class="formData">
                            <label for=last">Nom</label><br>
                            <input
                            class="text-control"
                            type="text"
                            id="last"
                            name="last"
                            required
                            /><br>
                        </div>
                        <div class="formData">
                            <label for="email">E-mail</label><br>
                            <input
                            class="text-control"
                            type="text"
                            id="email"
                            name="email"
                            required 
                            /><br>
                        </div>
                        <div class="formData">
                            <label for="text">Votre message</label><br>
                            <input
                            class="text-control"
                            type="text"
                            id="text"
                            name="text"
                            required 
                            /><br>
                        </div>
                        <button class="button button--static" >Envoyer</button>
                    </form>
                </div>
            </div>
        </aside>
        <!--MODALE PAGE END-->
        <div id="lightbox--receptacle">
                <!--lightbox-->
        </div>
        <div class="artist-pictures">
            <span class="artist-pictures__title">Trier par</span>
            <div class="artist-pictures__dropdown">
                <div id="dropdown-btn" class="artist-pictures__dropdown__dropdown-btn">Trier par</div >
                <div id="dropdown" class="dropdown-content">
                  <a id="popularity" href="#popularity">Popularité</a>
                  <a id="date" href="https://www.google.fr/">Date</a>
                  <a id="title" href="#title">Titre</a>
                </div>
            </div>
            <div id="pictures" class="artist-pictures__main">
                <!--Photographe's pictures-->
            </div>    
        </div>
        <div id="tariff">

        </div>
    </div> 
    <script src="../scripts/modal.js"></script>
    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/photographer.js" ></script>
    <script src="../scripts/media.js" ></script>
    <script src="../scripts/homePageBuilder.js" ></script>
    <script src="../scripts/photoPageBuilder.js" ></script>
    <script src="../scripts/photoPagebuilderScripts/slideshow.js" ></script>
</body>
</html>
