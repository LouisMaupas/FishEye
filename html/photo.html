<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/flexbox.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>FishEye - PHOTOGRAPHE</title>
</head>
<body>
    <div class="photo-container">
        <header>
            <a href="../index.html">
                <img src="../public/img/logo/logo.png" alt="logo de Fisheye - Page d’accueil">
            </a>
        </header>
        <section class="header artist-infos df fd-r jc-sb">
            <div class="df fd-r">
                <div class="artist-infos__details">
                    <h1>Photographe inconnu</h1>
                    <span id="city" class="artist-infos__title"> Ville,</span>
                    <span id="country" class="artist-infos__title">Pays</span><br/>
                    <span id="text" class="artist-infos__txt">Text</span><br/>
                    <nav id="nav">
                    </nav>
                </div>
                <div class="artist-infos__btn">
                    <div class="button button--static"><a href="#modal" class="modal-link">Contactez-moi</a></div>
                </div>
            </div>
            <div class="artist-infos__pic">
                <img id="img" class="picture-profil" src="#" alt="">
            </div> 
        </section>
        <div class="artist-pictures">
            <div id="bloc-dropdown">
                <span class="artist-pictures__title">Trier par</span>
                <div class="artist-pictures__dropdown">
                    <div id="dropdown-btn" class="artist-pictures__dropdown__dropdown-btn" role="button" aria-haspopup=”listbox”, aria-expanded>
                        <div id="change-menu-name"><span class="dropdown-underline">Titre</div></span>
                        <i class="fas fa-angle-up"></i>
                    </div >
                    <div id="dropdown" class="dropdown-content">
                      <a id="popularity" href="#"  role=”listbox”, aria-activedescendant, aria-selected, aria-labelledby><div class="dropdown-underline">Popularité</div></a>
                      <a id="date" href="#" role=”listbox”, aria-activedescendant, aria-selected, aria-labelledby><div class="dropdown-underline">Date</div></a>
                      <a id="title" class="d-none" href="#" role=”listbox”, aria-activedescendant, aria-selected, aria-labelledby><div class="dropdown-underline">Titre</div></a>
                    </div>
                </div>
            </div>
            <!---->
            <div id="pictures" class="artist-pictures__main">
                <!--Photographe's pictures-->
            </div>    
        </div>
    </div>
        <!--MODAL-->
        <div id="modal" class="modal content display-none" aria-hidden="true" role="dialog" aria-modal="false">
            <div class="modal-wrapper js-modal-stop">
                <div class="modal-header df jc-sb">
                    <span>Contactez-moi</span>
                    <div class="js-modal-close"><img src="../public/img/logo/croix.png" alt="bouton de fermeture de la page de contact" role="button"/>Fermer la boite modale</div>
                </div>
                <span id="name-modal" class="modal-photographer">Photographe inexistant</span>
                <div class="modal-body">
                    <form 
                    id="modal-form"
                    name="modal-form"
                    action="#"
                    method="POST"
                    >
                        <div class="formData">
                            <label for="first" >Prénom</label><br>
                            <input
                            class="text-control"
                            type="text"
                            id="first"
                            name="first"
                            minlength="2"
                            required 
                            /><br>
                        </div>
                        <div class="formData">
                            <label for="last">Nom</label><br>
                            <input
                            class="text-control"
                            type="text"
                            id="last"
                            name="last"
                            required
                            /><br>
                        </div>
                        <div class="formData">
                            <label for="email">E-mail</label><br>
                            <input
                            class="text-control"
                            type="text"
                            id="email"
                            name="email"
                            required 
                            /><br>
                        </div>
                        <div class="formData">
                            <label for="modal-text">Votre message</label><br>
                            <textarea form="modal-form" id="modal-text" name="modal-text" rows="5" cols="33"></textarea>
                            <br>
                        </div>
                        <button class="button button--static">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
        <!--lightbox-->
        <div id="lightbox--receptacle">
        </div>
        <!--tarifs-->
        <div id="tariff">
        </div>
        <!-- btn contact mobile-->
        <div id="contact-me">
            <a href="#modal" class="modal-link">
                Contactez-moi
            </a>
        </div>
    <script src="../scripts/modal.js"></script>
    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/photographer.js" ></script>
    <script src="../scripts/media.js" ></script>
    <script src="../scripts/homePageBuilder.js" ></script>
    <script src="../scripts/photoPageBuilder.js" ></script>
    <script src="../scripts/photoPagebuilderScripts/slideshow.js" ></script>
    <script src="../scripts/tarif.js" ></script>
</body>
</html>
