<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./public/css/flexbox.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>FishEye - Accueil</title>
</head>
<body>
    <div class="container">
        <a href="#" class="invisible-link">Passer au contenu</a>
        <header id="header-main">
            <a aria-current=”page” href="index.html">
                <img role=”banner” src="./public/img/logo/logo.png" alt="Fisheye Home page">
            </a>
            <nav role="search">
                <ul><!--“Tag” (span uniquement pour screen readers pour chaque tag)-->
                    <!--Li pour les tags visibles, span pour les sr-only
                     tabindex = 0  pour forcer focusable
                    -->
                    <li id="portrait" class="link"><a href="#">#Portrait</a></li>
                    <li id="art" class="link"><a href="#">#Art</a></li>
                    <li id="fashion" class="link"><a href="#">#Fashion</a></li>
                    <li id="architecture" class="link"><a href="#">#Architecture</a></li>
                    <li id="travel" class="link"><a href="#">#Travel</a></li>
                    <li id="sport" class="link"><a href="#">#Sport</a></li>
                    <li id="animals" class="link"><a href="#">#Animals</a></li>
                    <li id="events" class="link"><a href="#">#Events</a></li>
                </ul>
            </nav>
            <h1>Nos photographes</h1>
        </header>
        <main id="index-main" class="main"><!--OU <section>-->
            <article id="article-one" class="grid-item">
                <a href="./html/photo.html">
                    <img class="picture--profil" src="./public/img/SamplePhotos/PhotographersIdPhotos/MimiKeel.jpg" alt="">
                    <h2>Mimi Keel</h2>
                </a>
                    <span class="paragraphe-title">London, UK</span><br/>
                    Voir le beau dans le quotidien<br/>
                    <span class="paragraphe-price">400€/jour</span>
                <div >
                    <a href="#"><span class="link">#portrait</span></a>
                    <a href="#"><span class="link">#events</span></a>
                    <a href="#"><span class="link">#travel</span></a>
                    <a href="#"><span class="link">#animals</span></a>
                </div>
            </article>
            <article id="test" ></article>
        </main>
    </div>
    <script src="scripts/scripts.js" ></script>
    <script src="scripts/homePageBuilder.js" ></script>
</body>
</html>
